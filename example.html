<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://api.novacpayment.com; img-src 'self' https://api.novacpayment.com https://*.novacpayment.com;; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <title>Novac Inline Payment - Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #111827;
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      color: #6b7280;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .product-info {
      background: #f9fafb;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .product-title {
      font-size: 18px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 8px;
    }

    .product-price {
      font-size: 24px;
      font-weight: 700;
      color: #10b981;
    }

    .pay-btn {
      width: 100%;
      padding: 16px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .pay-btn:hover {
      background-color: #059669;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .pay-btn:active {
      transform: translateY(0);
    }

    .features {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #e5e7eb;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      color: #6b7280;
      font-size: 14px;
    }

    .feature-icon {
      font-size: 20px;
    }

    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      display: none;
    }

    .result.success {
      background-color: #d1fae5;
      border: 1px solid #10b981;
      color: #065f46;
      display: block;
    }

    .result.error {
      background-color: #fee2e2;
      border: 1px solid #ef4444;
      color: #991b1b;
      display: block;
    }

    @media (max-width: 640px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Novac Inline Payment</h1>
    <p>Experience seamless payment integration with support for Card, Bank Transfer, and USSD payments.</p>

    <div class="product-info">
      <div class="product-title">Sample Product</div>
      <div class="product-price">₦500.00</div>
    </div>

    <button class="pay-btn" id="payButton">Pay with Novac</button>

    <div id="result" class="result"></div>

    <div class="features">
      <div class="feature-item">
        <span class="feature-icon">✓</span>
        <span>Secure payment processing</span>
      </div>
      <div class="feature-item">
        <span class="feature-icon">✓</span>
        <span>Multiple payment methods</span>
      </div>
      <div class="feature-item">
        <span class="feature-icon">✓</span>
        <span>Real-time transaction status</span>
      </div>
      <div class="feature-item">
        <span class="feature-icon">✓</span>
        <span>Mobile responsive design</span>
      </div>
    </div>
  </div>

  <!-- Load Novac Inline Script -->
  <script src="dist/novac-inline.js"></script>

  <script>
    // Initialize payment when button is clicked
    document.getElementById('payButton').addEventListener('click', function() {
      // Create new payment instance
      const payment = new NovacInline({
        publicKey: 'nc_testpk_akf34p2rjegw6fn4fkvw275u5lkb5dxrc3ni',
        email: 'customer@example.com',
        amount: 500,
        currency: 'NGN',
        customerName: 'John Doe',
        customerPhone: '+2348012345678',
        reference: 'TXN_' + Date.now(),
        redirectUrl: 'https://example.com/payment-success',
        // Optional: Specify which payment methods to show
        paymentMethods: ['card', 'bank_transfer', 'ussd'],
        
        // Optional: Add custom metadata
        metadata: {
          productId: '12345',
          productName: 'Sample Product'
        },

        customization: {
          title: 'Complete Your Payment',
          description: 'Pay ₦15,000 for Sample Product',
          logo: 'https://placehold.co/600x400/orange/white?text=%22%22',
          // background: '#d42409',
          // color: '#ffffff'
        },

        // Callback when payment is successful
        onSuccess: function(response) {
          console.log('Payment successful:', response);
          const resultDiv = document.getElementById('result');
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
            <strong>Payment Successful!</strong><br>
            Reference: ${response.reference}<br>
            Status: ${response.status}
          `;
          
          // Here you would typically verify the payment on your backend
          // and update your database
        },

        // Callback when payment fails
        onError: function(error) {
          console.error('Payment error:', error);
          const resultDiv = document.getElementById('result');
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `
            <strong>Payment Failed</strong><br>
            ${error.message}
          `;
        },

        // Callback when modal is closed
        onClose: function() {
          console.log('Payment modal closed');
        }
      });

      // Open the payment modal
      payment.open();
    });
  </script>
</body>
</html>
